<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100%;
            height: 400px;
        }
        .one{
            background-color: green;
        }
        .two{
            background-color: red;
        }
        .three{
            background-color: blue;
        }
@media screen and (max-width:400px){
    .one{
        background-color: blue;
    }
    .three{
        background-color: green;
    }

}
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
   
</body>
</html>
